<mat-card class="login-container">
  <mat-card-title class="card-title">LOGIN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" autocomplete="off" novalidate>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <div class="field-error-message" *ngIf="isErrorVisible('email','required')">field is mandatory</div>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
          <div class="field-error-message" *ngIf="isErrorVisible('password','required')">field is mandatory</div>
        </mat-form-field>
      </div>

      <div style="color: red">{{errorMessage}}</div>

      <mat-card-actions>
        <button mat-raised-button color="primary" style="width: 100%" (click)="login(form)">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
